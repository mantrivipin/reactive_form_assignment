<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
          <div class="form-group">
            <label for="project">Project</label>
            <input
              type="text"
              id="project"
              formControlName="project"
              class="form-control"
            >
            <span class="help-block" *ngIf="!projectForm.get('project').valid && projectForm.get('project').touched">
              <span *ngIf="projectForm.get('project').errors['required']">
                Please fill the project name!
              </span>
              <span *ngIf="projectForm.get('project').errors['isNameForbidden']">
                Please fill the correct project name!
              </span>
            </span>
          </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
          >
          <span class="help-block" 
            *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">
            Please enter valid email address!
          </span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select status="subscription" formControlName="status" class="form-control">
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
        </div>
        <span class="help-block" *ngIf="!projectForm.valid && projectForm.touched">
          Please fill correct entries in form!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <div *ngIf="formSubmitted">
        <hr>
        <p>Name: {{ project.name }}</p>
        <p>Email: {{ project.email }}</p>
        <p>Status: {{ project.status }}</p>
      </div>
    </div>
  </div>
</div>
